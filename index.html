<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="ContactusPage">
        <div class="ContactusInfoContainer">
            <div class="ContactInfo">
                <div class="ContactInfoCard">
                    <h2 class="ContactInfoH2">Contact Info</h2>
                    <ul class="InfoUl">
                        <li class="InfoLi">
                            <span class="SpanSymbol"><img src="./img/location-safe.svg" alt=""></span>
                            <span class="SpanDescription">2912 Meadowbrook Road<br>Los Angeles, CA<br>90017</span>
                        </li>
                        <li class="InfoLi">
                            <span class="SpanSymbol"><img src="./img/mail-safe.svg" alt=""></span>
                            <span class="SpanDescription">loremipsum@safe.com</span>
                        </li>
                        <li class="InfoLi">
                            <span class="SpanSymbol"><img src="./img/call-safe.svg" alt=""></span>
                            <span class="SpanDescription">+131055555</span>
                        </li>
                    </ul>
                </div>
                <ul class="SocialContactInfo">
                    <li class="SocialContainerLi"><a class="LinkSciA" href=""><img src="./img/linkedin-safe.svg" alt="" class="IconSciImg"></a></li>
                    <li class="SocialContainerLi"><a class="LinkSciA" href=""><img src="./img/facebook-safe.svg" alt="" class="IconSciImg"></a></li>
                    <li class="SocialContainerLi"><a class="LinkSciA" href=""><img src="./img/instagram-safe.svg" alt="" class="IconSciImg"></a></li>
                </ul>               
            </div>
            <div class="ContactForm">
                <h2 class="ContactFormH2">Send a Message</h2>
                <div class="ContactFormBox">
                    <div class="ContactInputBox w50">
                        <input type="text" class="ContactInput" required>
                        <span class="ContactSpanText">First Name</span>
                    </div>
                    <div class="ContactInputBox w50">
                        <input type="text" class="ContactInput" required>
                        <span class="ContactSpanText">Last Name</span>
                    </div>
                    <div class="ContactInputBox w50">
                        <input type="text" class="ContactInput" required>
                        <span class="ContactSpanText">Email Addres</span>
                    </div>
                    <div class="ContactInputBox w50">
                        <input type="text" class="ContactInput" required>
                        <span class="ContactSpanText">Mobile Number</span>
                    </div>
                    <div class="ContactInputBox w100">
                        <textarea type="text" class="ContactTextArea" required></textarea>
                        <span class="ContactSpanText">Write your message here...</span>
                    </div>
                    <div class="ContactInputBox w100">
                        <input type="submit" value="send" class="ContactInput"></input>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
